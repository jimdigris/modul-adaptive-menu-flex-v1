<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Адаптивное меню на Flexbox</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<div class="menu">
		<input type="checkbox" id="menu__checkbox">
		<nav class="menu__nav">
			<ul itemscope itemtype="http://schema.org/SiteNavigationElement">
				<li><a itemprop="url" href="#">Главная</a></li>
				<li><a itemprop="url" href="#">О нас</a></li>
				<li><a itemprop="url" href="#">Услуги</a></li>
				<li><a itemprop="url" href="#">Каталог</a></li>
				<li><a itemprop="url" href="#">Блог</a></li>
				<li><a itemprop="url" href="#">Контакты</a></li>
			</ul>
		</nav>
		<label for="menu__checkbox">
			<span class="menu__icon"><img src="icons-menu-white.svg" alt="menu"></span>
		</label>
	</div>

</body>

</html>
